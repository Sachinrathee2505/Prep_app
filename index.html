        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = `task-card bg-gray-700 p-4 rounded-lg shadow-md ${task.completed ? 'completed' : ''}`;
            card.dataset.id = task.id;

            const priorityColors = { High: 'border-red-500', Medium: 'border-yellow-500', Low: 'border-green-500' };
            card.classList.add('border-l-4', priorityColors[task.priority]);

            const isProject = task.type === 'project';
            let projectHTML = '';
            if (isProject) {
                const completedSubtasks = task.subtasks.filter(st => st.completed).length;
                const progress = task.subtasks.length > 0 ? (completedSubtasks / task.subtasks.length) * 100 : 0;
                projectHTML = `
                    <div class="mt-2">
                        <div class="w-full bg-gray-600 rounded-full h-2.5">
                            <div class="bg-cyan-600 h-2.5 rounded-full" style="width: ${progress}%"></div>
                        </div>
                        <ul class="mt-2 text-sm space-y-1">
                            ${task.subtasks.map((st, index) => `
                                <li class="flex items-center">
                                    <input type="checkbox" data-subtask-index="${index}" class="mr-2 h-4 w-4 rounded bg-gray-800 border-gray-600 text-cyan-500 focus:ring-cyan-600" ${st.completed ? 'checked' : ''}>
                                    <span class="${st.completed ? 'line-through text-gray-400' : ''}">${st.text}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }
            
            const totalTime = task.totalTimeLogged || 0;
            const hours = Math.floor(totalTime / 3600);
            const minutes = Math.floor((totalTime % 3600) / 60);
            const seconds = totalTime % 60;
            const timeDisplay = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-grow">
                        <h3 class="font-bold">${task.title}</h3>
                        <p class="text-sm text-gray-400">Due: ${new Date(task.dueDate).toLocaleDateString()}</p>
                        ${task.url ? `<a href="${task.url}" target="_blank" class="text-sm text-cyan-400 hover:underline">Resource Link</a>` : ''}
                        <div class="mt-2 flex flex-wrap gap-2">
                            ${task.skills.map(skill => `<span class="text-xs bg-gray-600 px-2 py-1 rounded-full">${skill}</span>`).join('')}
                        </div>
                    </div>
                    <div class="flex-shrink-0 relative">
                        <input type="checkbox" class="task-checkbox h-5 w-5 rounded bg-gray-800 border-gray-600 text-cyan-500 focus:ring-cyan-600" ${task.completed ? 'checked' : ''}>
                        <div class="starburst-container absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-8 h-8 pointer-events-none"></div>
                    </div>
                </div>
                ${projectHTML}
                <div class="mt-4 flex justify-between items-center text-sm">
                    <div class="flex items-center space-x-2">
                        <button class="timer-btn p-1 rounded-md ${task.timerRunning ? 'bg-red-500' : 'bg-green-500'} hover:opacity-80">
                            ${task.timerRunning ? 
                                '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" /></svg>' :
                                '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>'
                            }
                        </button>
                        <span class="timer-display font-mono">${timeDisplay}</span>
                    </div>
                    <button class="delete-btn text-gray-400 hover:text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>

        async function showSkillRatingModal(task) {
            if (task.skills.length === 0) return;

            modalContainer.innerHTML = `
                <div id="skill-rating-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40 p-4">
                    <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
                        <h2 class="text-xl font-bold mb-4">Rate Your Confidence</h2>
                        <p class="mb-4 text-gray-300">How confident do you feel with these skills after completing "${task.title}"?</p>
                        <div id="skills-to-rate" class="space-y-4">
                            ${task.skills.map(skill => `
                                <div class="skill-rating-item" data-skill="${skill}">
                                    <label class="block font-medium text-gray-200">${skill}</label>
                                    <div class="star-rating flex items-center space-x-1 text-2xl text-gray-500 mt-1" data-rating="0">
                                        ${[1,2,3,4,5].map(i => `<svg data-value="${i}" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>`).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="mt-6 flex justify-end">
                            <button id="submit-ratings-btn" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 rounded-md text-white font-semibold">Submit Ratings</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Star rating logic
            document.querySelectorAll('.star-rating').forEach(ratingContainer => {
                const stars = ratingContainer.querySelectorAll('svg');
                ratingContainer.onmouseover = e => {
                    if (e.target.tagName === 'svg') {
                        const hoverValue = e.target.dataset.value;
                        stars.forEach(star => star.classList.toggle('text-yellow-400', star.dataset.value <= hoverValue));
                    }
                };
                ratingContainer.onmouseout = () => {
                    const currentRating = ratingContainer.dataset.rating;
                    stars.forEach(star => star.classList.toggle('text-yellow-400', star.dataset.value <= currentRating));
                };
                ratingContainer.onclick = e => {
                    if (e.target.tagName === 'svg') {
                        ratingContainer.dataset.rating = e.target.dataset.value;
                    }
                };
            });

            document.getElementById('submit-ratings-btn').onclick = async () => {
                const ratings = [];
                document.querySelectorAll('.skill-rating-item').forEach(item => {
                    ratings.push({
                        skill: item.dataset.skill,
                        rating: parseInt(item.querySelector('.star-rating').dataset.rating)
                    });
                });

                const validRatings = ratings.filter(r => r.rating > 0);
                if (validRatings.length > 0) {
                    await Promise.all(validRatings.map(r => updateSkill(r.skill, r.rating)));
                }
                closeModal();
            };
        }

        async function showWeeklyReportModal() {
            const { startOfWeek, endOfWeek } = getWeekRange(new Date());
            const logsSnapshot = await timeLogsCollection
                .where('timestamp', '>=', startOfWeek)
                .where('timestamp', '<=', endOfWeek)
                .get();
            
            const weeklyData = { fullstack: 0, mitx: 0, nvidia: 0 };
            logsSnapshot.forEach(doc => {
                const log = doc.data();
                if (weeklyData[log.category] !== undefined) {
                    weeklyData[log.category] += log.duration;
                }
            });

            const formatTime = (seconds) => {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                return `${h}h ${m}m`;
            };

            modalContainer.innerHTML = `
                <div id="report-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-40 p-4">
                    <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-lg">
                        <h2 class="text-xl font-bold mb-4">Weekly Performance Report</h2>
                        <div class="space-y-4">
                            <div>
                                <h3 class="font-semibold text-green-400">Full-Stack & Projects</h3>
                                <p>Time Logged: <span class="font-mono">${formatTime(weeklyData.fullstack)}</span></p>
                            </div>
                             <div>
                                <h3 class="font-semibold text-blue-400">MITx Machine Learning</h3>
                                <p>Time Logged: <span class="font-mono">${formatTime(weeklyData.mitx)}</span></p>
                            </div>
                             <div>
                                <h3 class="font-semibold text-purple-400">NVIDIA & AI Practice</h3>
                                <p>Time Logged: <span class="font-mono">${formatTime(weeklyData.nvidia)}</span></p>
                            </div>
                        </div>
                        <div class="mt-6 flex justify-end">
                            <button id="close-report-btn" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-md">Close</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('close-report-btn').onclick = closeModal;
        }

        function closeModal() {
            modalContainer.innerHTML = '';
        }

        // =================================================================================
        // FORM & EVENT HANDLERS
        // =================================================================================
        document.getElementById('add-task-btn').onclick = showTaskModal;
        document.getElementById('report-btn').onclick = showWeeklyReportModal;
        navDashboard.onclick = () => navigate('dashboard');
        navSkills.onclick = () => navigate('skills');

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const taskData = {
                type: formData.get('type'),
                title: formData.get('title'),
                dueDate: formData.get('dueDate'),
                priority: formData.get('priority'),
                category: formData.get('category'),
                url: formData.get('url'),
                skills: formData.get('skills').split(',').map(s => s.trim()).filter(Boolean),
                completed: false,
                createdAt: new Date().toISOString(),
                totalTimeLogged: 0,
                timerRunning: false,
                lastStartTime: null
            };

            if (taskData.type === 'project') {
                taskData.subtasks = Array.from(document.querySelectorAll('.subtask-input'))
                    .map(input => ({ text: input.value, completed: false }))
                    .filter(st => st.text);
            }

            await tasksCollection.add(taskData);
            closeModal();
            showToast('Task added successfully!');
        }

        mainContent.addEventListener('click', async (e) => {
            const card = e.target.closest('.task-card');
            if (!card) return;
            const taskId = card.dataset.id;
            
            // Handle task completion checkbox
            if (e.target.matches('.task-checkbox')) {
                const isCompleted = e.target.checked;
                await tasksCollection.doc(taskId).update({ completed: isCompleted });

                if(isCompleted) {
                    const task = appState.tasks.find(t => t.id === taskId);
                    
                    // Trigger completion animations
                    const starburstContainer = card.querySelector('.starburst-container');
                    const starburst = document.createElement('div');
                    starburst.className = 'absolute inset-0 border-2 border-cyan-400 rounded-full animate-starburst';
                    starburstContainer.appendChild(starburst);
                    setTimeout(() => starburst.remove(), 500);
                    showToast(motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)]);

                    // Spaced repetition logic
                    if (task.type === 'study_topic') {
                        if (confirm('Create spaced repetition reviews for this topic?')) {
                            const dates = [3, 7, 14];
                            for (const days of dates) {
                                const reviewDate = new Date(task.dueDate);
                                reviewDate.setDate(reviewDate.getDate() + days);
                                await tasksCollection.add({
                                    ...task,
                                    title: `Review: ${task.title}`,
                                    type: 'task', // Review tasks are standard tasks
                                    dueDate: reviewDate.toISOString().split('T')[0],
                                    createdAt: new Date().toISOString()
                                });
                            }
                            showToast('Review tasks created!');
                        }
                    }

                    // Show skill rating modal
                    showSkillRatingModal(task);
                }
            }
            
            // Handle subtask completion
            if (e.target.matches('[data-subtask-index]')) {
                const index = parseInt(e.target.dataset.subtaskIndex);
                const task = appState.tasks.find(t => t.id === taskId);
                task.subtasks[index].completed = e.target.checked;
                await tasksCollection.doc(taskId).update({ subtasks: task.subtasks });
            }

            // Handle delete button
            if (e.target.closest('.delete-btn')) {
                if (confirm('Are you sure you want to delete this task?')) {
                    await tasksCollection.doc(taskId).delete();
                }
            }

            // Handle timer button
            if (e.target.closest('.timer-btn')) {
                const task = appState.tasks.find(t => t.id === taskId);
                const isRunning = !task.timerRunning;
                
                const updates = { timerRunning: isRunning };
                if (isRunning) {
                    updates.lastStartTime = firebase.firestore.FieldValue.serverTimestamp();
                } else {
                    const endTime = new Date();
                    const startTime = task.lastStartTime.toDate();
                    const duration = Math.round((endTime - startTime) / 1000);
                    updates.totalTimeLogged = (task.totalTimeLogged || 0) + duration;
                    
                    // Log the session
                    await timeLogsCollection.add({
                        taskId,
                        duration,
                        category: task.category,
                        timestamp: new Date()
                    });
                }
                await tasksCollection.doc(taskId).update(updates);
            }
        });
        
        // =================================================================================
        // DATA SYNC & FIRESTORE LOGIC
        // =================================================================================
        tasksCollection.onSnapshot(snapshot => {
            appState.tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            // Clear old timers
            Object.values(appState.timers).forEach(clearInterval);
            appState.timers = {};
            // Setup new timers for running tasks
            appState.tasks.filter(t => t.timerRunning).forEach(task => {
                const card = document.querySelector(`.task-card[data-id="${task.id}"]`);
                if (card) {
                    const timerDisplay = card.querySelector('.timer-display');
                    appState.timers[task.id] = setInterval(() => {
                        const now = new Date();
                        const startTime = task.lastStartTime.toDate();
                        const elapsed = Math.round((now - startTime) / 1000);
                        const totalTime = (task.totalTimeLogged || 0) + elapsed;
                        const h = Math.floor(totalTime / 3600);
                        const m = Math.floor((totalTime % 3600) / 60);
                        const s = totalTime % 60;
                        timerDisplay.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    }, 1000);
                }
            });
            render();
        });

        skillsCollection.onSnapshot(snapshot => {
            appState.skills = {};
            snapshot.docs.forEach(doc => {
                appState.skills[doc.id] = { id: doc.id, ...doc.data() };
            });
            if (appState.currentView === 'skills') {
                render();
            }
        });
        
        async function updateSkill(skillName, rating) {
            const skillRef = skillsCollection.doc(skillName);
            return db.runTransaction(async (transaction) => {
                const skillDoc = await transaction.get(skillRef);
                if (!skillDoc.exists) {
                    transaction.set(skillRef, { name: skillName, totalConfidence: rating, count: 1 });
                } else {
                    const newCount = skillDoc.data().count + 1;
                    const newTotalConfidence = skillDoc.data().totalConfidence + rating;
                    transaction.update(skillRef, { count: newCount, totalConfidence: newTotalConfidence });
                }
            });
        }
        
        // =================================================================================
        // UTILITY FUNCTIONS
        // =================================================================================
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'bg-gray-700 text-white px-6 py-3 rounded-lg shadow-lg animate-toast-in';
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('animate-toast-in');
                toast.classList.add('animate-toast-out');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function getWeekRange(date) {
            const startOfWeek = new Date(date);
            const day = startOfWeek.getDay();
            const diff = startOfWeek.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
            startOfWeek.setDate(diff);
            startOfWeek.setHours(0, 0, 0, 0);

            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);

            return { startOfWeek, endOfWeek };
        }
        
        // Initial render
        render();
    });
    </script>
